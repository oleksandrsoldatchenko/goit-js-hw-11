<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <header class="header-container">

      <!-- Форма отримання запиту на пошук з кнопкою -->
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images ..." />
        <button type="submit"><b>🔍</b></button>
      </form>
      
    </header>

    <main>
      <div class="gallery-container">

        <!-- Чистий вміст галереї до виконаного пошуку -->
        <div class="gallery">
        </div>

        <!-- Розмітка кнопки завантаження додаткової частиник колекції -->
        <button type="button" class="load-more is-hidden">
          <b>Load more</b>
        </button>

        <!-- Розмітка оповіщення щодо кінця доступної колекції -->
        <div class="load-end is-hidden">
          <b>"We're sorry, but you've reached the end of search results."</b>
        </div>

      </div>

      <!-- Кнопка повернення до початку сторінки -->
      <button type="button" class="btn-up" title="Up">
        <b>Up</b>
      </button>

    </main>

    <script type="module" src="./index.js"></script>

  </body>
</html>
