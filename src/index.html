<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <header class="header-container">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit"><b>Search</b></button>
      </form>
    </header>

    <main>
      <div class="gallery-container">
        <div class="gallery">
          <!-- Картки зображень -->
        </div>
        <button type="button" class="load-more is-hidden">
          <b>Load more</b>
        </button>
        <div class="end-of-serch is-hidden">
          <b>"We're sorry, but you've reached the end of search results."</b>
        </div>
      </div>
      
      <button type="button" class="btn-to-top" title="Return to top">
        <b>Top</b>
      </button>
      
      <div class="scroll-guard"></div>
    </main>

    <script type="module" src="./index.js"></script>

  </body>
</html>
